<div class="form-add-pro">
	<h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Add new product</h3>
	<form method="POST" [formGroup]="productForm">
		<div class="form-group">
			<label for="">Name</label>
			<label *ngIf="productName" class="text-danger"> {{'*'+productName}}</label>
			<input type="text" formGroupName="name" name="name" class="form-control" id="exampleInputEmail1" required>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Price</label>
			<label *ngIf="productPrice" class="text-danger"> {{'*'+productPrice}}</label>
			<input type="text" class="form-control" formControlName="price" name="price" id="exampleInputPassword1"
				required>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Description</label>
			<label *ngIf="Productdescription" class="text-danger"> {{'*'+Productdescription}}</label>

			<input type="text" class="form-control" formControlName="description" name="description" required
				id="exampleInputPassword1">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">images</label>
			<label *ngIf="ProductImage" class="text-danger"> {{'*'+ProductImage}}</label>
			<br>
			<!-- <input type="text" class="form-control" [(ngModel)]="product.images" name="images" id="exampleInputPassword1"> -->
			<img [src]="url" height="200"> <br />
			<input type='file' (change)="onSelectFile($event)" formControlName="image">
		</div>
		<div class="add-new-btn" style="text-align:center;margin-bottom:10px">
			<button class="btn btn-primary" routerLink="/admin/manager">Back</button>
			<button class="btn btn-primary" (click)="addProduct()" [disabled]="productForm.invalid">Add Product</button>
		</div>
	</form>
</div>
<style>
	.form-add-pro {
		width: 50%;
		margin: 0px auto;
	}

	.add-new-btn button {
		width: 150px;
		margin: 5px;
	}
</style>
