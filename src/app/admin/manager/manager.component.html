<h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Management Product</h3>
<div style="text-align:center;margin-bottom: 10px;">
  <a class="btn btn-primary" routerLink="insert-product"><i class="fas fa-plus-circle"></i> Add new product</a>
  <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
	<div class="input-group">
	  <input type="text" class="form-control bg-light border-0 small" name="keywords" [(ngModel)]="keywords" placeholder="Tên sản phẩm" aria-label="Search" aria-describedby="basic-addon2">
	  <div class="input-group-append">
		 <button class="btn btn-primary" type="button" (click)="search()">
			<i class="fas fa-search fa-sm"></i>
		 </button>
	  </div>
	</div>
 </form>
</div>
<!-- Topbar Search -->

<div>
	<h3 style="text-align:center">List products</h3>
	<table class="table" style="width:80%;margin:auto">
		<thead>
			<tr>
				<th scope="col">name</th>
				<th scope="col">price</th>
				<th scope="col">description</th>
				<th scope="col">images</th>
				<th scope="col">edit</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
				<td scope="row">{{product.name}}</td>
				<td>{{product.price}} $</td>
				<td>{{product.description}}</td>
				<td><img [src]="product.images" width="50%" height="110px"></td>
				<td>
					<button  type="button" class="btn btn-primary" routerLink="update/{{product.id}}"><i class="fas fa-edit"></i> Update </button><br>
					<button   class="btn btn-danger" (click)="removeProduct(product.id)" ><i class="fas fa-trash-alt"></i> Delete </button>
				</td>
			</tr>
		</tbody>

	</table>
	<div class="contend-next-page">
		<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="length"></ngb-pagination>
	</div>
</div>
<style>
	.table tr th {
		text-align: center;
	}

	.table td {
		width: 20%;
		text-align: center;
		vertical-align: middle;
	}

	.table td button {
		width: 110px;
	}

	.contend-next-page {
		width: 300px;
		margin: 0px auto;
	}
</style>
